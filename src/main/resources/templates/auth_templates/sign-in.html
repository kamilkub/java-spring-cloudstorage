<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <link rel="icon" href="/image/icon.png">
    <title>Sign in - Cloud Storage</title>

    <!-- Bootstrap core CSS -->

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <!-- Custom styles for this template -->
    <link href="/css/sign-style.css" rel="stylesheet">
</head>
<body>


<!-- Image and head of form -->
<form class="form-signin" method="POST" th:action="@{/sign-in}">


    <div th:if="${param.logout}" class="alert alert-success" role="alert">
        Successfully logged out!
    </div>

    <div th:if="${param.error}"  class="alert alert-danger" role="alert">
        Bad username or password. Try again!
    </div>


    <div class="text-center mb-4">
        <img class="mb-4" src="/image/icon.png" alt="" width="140" height="140">
        <h1 class="h3 mb-3 font-weight-normal h1form white">Cloud Storage</h1>
    </div>



    <!-- Body of form all inputs -->
    <div class="form-label-group">
        <input type="text" name="username" class="form-control" placeholder="Username" required="" autofocus="">
    </div>

    <div class="form-label-group">
        <input type="password" name="password" class="form-control" placeholder="Password" required="">
    </div>

    <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
    <a href="/home" ><p class="mt-5 mb-3 text-muted text-center">Home</p></a>
    <p class="mt-5 mb-3 text-muted text-center">Â© Cloud Storage 2019</p>
</form>


</body>
</html>
